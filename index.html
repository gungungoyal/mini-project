
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Site</title>
    <link rel="stylesheet" href="./site designing.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./site logo.jpg" alt="Clothing Site Logo">
            <h1>Clothing Site</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search for outfits">
            <button id="search-button">Search</button>
        </div>
        <div class="sorting-options">
            <label for="category-select">Sort by Category:</label>
            <select id="category-select">
                <option value="all">All</option>
                <option value="tshirts">T-Shirts</option>
                <option value="shirts">Shirts</option>
                <option value="hoodie">Hoodie</option>
                <option value="sweatshirt">Sweatshirt</option>
                <option value="tank top">Tank Top</option>
                <!-- Add more categories as needed -->
            </select>
            <label for="price-sort">Sort by Price:</label>
            <select id="price-sort">
                <option value="ascending">Low to High</option>
                <option value="descending">High to Low</option>
            </select>
            <label for="price-filter">Filter by Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="under500">Under ₹500</option>
                <option value="500to1000">₹500 - ₹1000</option>
                <option value="1000to1500">₹1000 - ₹1500</option>
                <option value="1500to2000">₹1500 - ₹2000</option>
                <!-- Add more price ranges as needed -->
            </select>
        </div>
        
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdt0xRcS3TNiTSi6qbn__SWhjhsfm7U5tWKn-DbYadAY6as8A/viewform?usp=sf_link"><button class="feedback">feedback form</button></a>
        <button id="toggle-sorting-options">Filter</button>
        
    </header>
    
    <main id="t-shirt-list">
        <!-- outfits items will be displayed here -->
        <p id="no-items-found" class="no-items-found">No items found.</p>
    </main>
    <script src="./relevant data.js"></script>
</body>
</html>
